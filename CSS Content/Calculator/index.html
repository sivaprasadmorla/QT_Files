<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="input">
        <input type="text" />
      </div>

      <div class="buttons">
        <button id="btns" onclick="calculate('c')"><i class="fa-solid fa-c"></i></button>
        <button id="btns" onclick="calculate('x')"><i class="fa-solid fa-delete-left"></i></button>
        <button id="btns" onclick="calculate('%')"><i class="fa-solid fa-percent"></i></button>
        <button id="btns" onclick="calculate('/')"><i class="fa-solid fa-divide"></i></button>
        <button id="btns" onclick="calculate(7)"><i class="fa-solid fa-7"></i></button>
        <button id="btns" onclick="calculate(8)"><i class="fa-solid fa-8"></i></button>
        <button id="btns" onclick="calculate(9)"><i class="fa-solid fa-9"></i></button>
        <button id="btns" onclick="calculate('*')"><i class="fa-solid fa-xmark"></i></button>
        <button id="btns" onclick="calculate(4)"><i class="fa-solid fa-4"></i></button>
        <button id="btns" onclick="calculate(5)"><i class="fa-solid fa-5"></i></button>
        <button id="btns" onclick="calculate(6)"><i class="fa-solid fa-6"></i></button>
        <button id="btns" onclick="calculate('-')"><i class="fa-solid fa-minus"></i></button>
        <button id="btns" onclick="calculate(1)"><i class="fa-solid fa-1"></i></button>
        <button id="btns" onclick="calculate(2)"><i class="fa-solid fa-2"></i></button>
        <button id="btns" onclick="calculate(3)"><i class="fa-solid fa-3"></i></button>
        <button id="btns" onclick="calculate('+')"><i class="fa-solid fa-plus"></i></button>
        <button id="btns" onclick="calculate('00')"><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></button>
        <button id="btns" onclick="calculate(0)"><i class="fa-solid fa-0"></i></button>
        <button id="btns" onclick="calculate('.')"><b>.</b></button>
        <button id="btns" onclick="calculate('=')"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
