<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <img src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-1265.gif" style="margin-left:50px ;display: none;" id="loading" alt="error">
      <div class="card" id="card">
        <h1>This is a Sample card</h1>
        <br />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdQkQjnr4YLC6J-pneYPOdEqvdOKVQufQuQ_Z0zkUjK2p-9NGmq-2N&usqp=CAE&s"
          alt="img"
        /><br /><br />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore,
          aliquam!
        </p>
        <br />
        <button onclick="handleNext()" id="btn">Next &gt;</button>
        
      </div>
      
    </div>
   
    <script>
      const handleNext =()=>{
            document.getElementById("btn").style.display = "none";
            document.getElementById("card").style.display ="none";
            document.getElementById("loading").style.display ="block";

            setTimeout(()=>{
              window.location.href = "index1.html"
            },2000)
      }
    </script>
  </body>
</html>
