<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>

        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin:30px ;
        }
        .card{
            width: 20%;
            height: 70%;
            text-align: center;
            border: 1px solid black;
            box-shadow: 0px 0px 20px black;
            padding: 20px;
          
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>
    
    <script>
        function cardfn(url,name){

            var image = React.createElement("img",{src:url})
            var h2 = React.createElement("h2",null,name)
            var p = React . createElement('p',null,'Lorem ipsum dolor sit amet consectetur adipisicing.')
            var btn = React.createElement("button",null,"View Profile")
    
            var card = React.createElement("div",{className:"card"},[image,h2,p,btn])
            return card
        }


        var container = React.createElement('div',
        {className:'container'},
        [
            cardfn("https://th.bing.com/th/id/OIP.4Sf5Qzlwrq-0iNoydcGW0wHaLH?w=1000&h=1500&rs=1&pid=ImgDetMain","Siva Prasad "),
            cardfn('https://th.bing.com/th/id/OIP.NqY3rNMnx2NXYo3KJfg43gHaHa?rs=1&pid=ImgDetMain',"Nicholas cheung"),
            cardfn('https://th.bing.com/th/id/OIP.9SHpRu-eHOXnMFrShy77OAHaIv?pid=ImgDet&w=191&h=225&c=7','Jeremy Allison')

        ])

        ReactDOM.render(container,document.querySelector("body"))
    </script>
</body>
</html>
