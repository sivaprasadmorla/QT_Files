<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body>
    <div id="root"></div>

    <script>
        let nameFn=(name)=>{
           return React.createElement('h4',null,`hello! ${name}, Welcome to React`)
        }
        let divReactElement = React.createElement('div',null,
            [nameFn('Siva'),nameFn('Ganesh'),nameFn("Yashwanth") ]
        )
        ReactDOM.render(divReactElement,document.getElementById('root'))
        
    </script>
</body>
</html>
