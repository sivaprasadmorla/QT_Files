<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password"  id="password"><br><br>
    <button onclick="PassWordManipulation()" id="btn">Show Password</button>
    

    <script>
        let val =document.getElementById("password");
        let btn = document.getElementById("btn");

        let PassWordManipulation = () =>{
            if(val.type === "password"){
                val.type = "text";
                btn.innerHTML="Hide Password"

            }
            else{
                val.type = "password";
                btn.innerHTML="Show Password"
            }
        }
        
    </script>
</body>
</html>
