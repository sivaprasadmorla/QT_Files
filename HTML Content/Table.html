<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        table{
            border: 1px solid black;
        }
        tr,th,td{
            border:1px solid black;
            padding:20px;
        }
    </style> -->
</head>
<body>
    <!-- Table Tags are
     table, thead, tbody, tfoot,tr,th,td, caption -->

     <!-- Attributes of Table element are
      
     width,height,colspan,
     
     frames="box","above","below",/"lhs"/"rhs"/"none",
     rules="cols"/"rows"/'groups"/"all/void"


     align="center"/"left"/"right"
     valign="top"/"center"/"bottom"

     border or frames and rules to use
     border="value"

     cellspacing="value"  it will not work without border.
     cellpadding="value"  it will work with both border and frames&rules.


     colspan="value"
     rowspan="value"
     -->

     <h2>Table Element</h2>
     <table  frame="box" rules="all" >
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CITY</th>
            </tr>
        </thead>

        <tbody >
            <tr>
                <td >101</td>
                <td>Siva Prasad</td>
                <td>Nellore</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bhargav</td>
                <td>Hyderabad</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Ganesh</td>
                <td>Vizag</td>
            </tr>
        </tbody>

        <tfoot >
            
                <td colspan="3">Here is the some information about students</td>
        
        </tfoot>
     </table>
</body>
</html>
